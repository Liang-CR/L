<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LibreTV - 自由观影">
    <title>播放器</title>
    
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/player_styles.css">
    
    <!-- 字体和图标 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- 环境变量注入 -->
    <script>window.__ENV__ = window.__ENV__ || {}; window.__ENV__.PASSWORD = "{{PASSWORD}}";</script>
    
    <!-- 外部库 -->
    <script src="libs/tailwindcss.min.js" defer></script>
    <script src="libs/hls.min.js" defer></script>
    <script src="libs/DPlayer.min.js" defer></script>
    <script src="libs/sha256.min.js" defer></script>
    
    <!-- 应用脚本 -->
    <script src="js/config.js" defer></script>
    <script src="js/password.js" defer></script>
    <script src="js/player_app.js" defer></script>
    <script src="js/player_preload.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>
<body class="bg-black text-white font-sans min-h-screen">
    <div class="player-container relative">
        <!-- 顶部导航栏 - Position 1: Video Title -->
        <header class="flex items-center justify-between p-4">
            <button id="back-button" class="flex items-center gap-2 text-white hover:text-blue-400 transition-colors" aria-label="返回">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left" aria-hidden="true">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span>返回</span>
            </button>
            
            <!-- Position 1: Video Title -->
            <h1 id="video-title" class="text-xl font-bold text-center flex-1 mx-4 truncate">加载中...</h1>
            
            <div class="flex items-center gap-4">
                <button id="fullscreen-button" class="text-white hover:text-blue-400 transition-colors" aria-label="全屏">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize" aria-hidden="true">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
            </div>
        </header>
        
        <!-- 播放器区域 -->
        <div id="player" class="relative" role="region" aria-label="视频播放区域">
            <div id="dplayer" class="w-full h-full"></div>
            
            <!-- 加载中提示 -->
            <div id="loading" class="loading-container" aria-live="polite">
                <div class="loading-spinner" aria-hidden="true"></div>
                <div class="mt-4">加载中...</div>
            </div>
            
            <!-- 错误提示 -->
            <div id="error" class="error-container" aria-live="assertive">
                <div class="error-icon" aria-hidden="true">⚠️</div>
                <div class="text-xl font-bold">播放出错</div>
                <div class="mt-2">请尝试其他线路或刷新页面</div>
                <button id="retry-button" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded transition-colors">重试</button>
            </div>
        </div>
        
        <!-- Position 2, 4: Previous/Next Episode buttons and Episode Info -->
        <div class="flex items-center justify-between p-4">
            <button id="prev-episode" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-lg flex items-center gap-2 transition-colors" aria-label="上一集">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-skip-back">
                    <polygon points="19 20 9 12 19 4 19 20"></polygon>
                    <line x1="5" y1="19" x2="5" y2="5"></line>
                </svg>
                <span>上一集</span>
            </button>
            
            <!-- Position 4: Episode Info -->
            <span id="episode-info-span" class="text-lg font-medium text-gray-300">第 1 / 30 集</span>
            
            <button id="next-episode" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-lg flex items-center gap-2 transition-colors" aria-label="下一集">
                <span>下一集</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-skip-forward">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
        </div>
        
        <!-- Position 3, 5: Controls and Lock Button -->
        <div class="p-4 bg-gray-900 rounded-lg mx-4 mb-4">
            <div class="flex flex-wrap gap-4 justify-between">
                <!-- Autoplay Next -->
                <div class="flex items-center gap-2">
                    <span id="autoplay-label">自动播放</span>
                    <label class="switch">
                        <input type="checkbox" id="autoplay-next" checked aria-labelledby="autoplay-label">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <!-- Remember Progress -->
                <div class="flex items-center gap-2">
                    <span id="remember-progress-label">记住进度</span>
                    <label class="switch">
                        <input type="checkbox" id="remember-progress" checked aria-labelledby="remember-progress-label">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <!-- Episode Order Button -->
                <button id="order-button" class="px-3 py-1 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded transition-colors" aria-label="切换剧集顺序">
                    正序
                </button>
                
                <!-- Position 5: Lock Button -->
                <!-- Position 5: Lock Button -->
                <button id="lock-button" class="px-3 py-1 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded transition-colors flex items-center gap-1" aria-label="锁定屏幕">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>锁定</span>
                </button>
            </div>
        </div>
        
        <!-- 剧集选择区域 -->
        <div id="episodes-container" class="mt-2 mx-4 mb-4 hidden" role="navigation" aria-label="剧集选择">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-xl font-bold">选集</h2>
                <span id="episodes-count" class="text-gray-400"></span>
            </div>
            <div id="episode-grid" class="episode-grid grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-2"></div>
        </div>
        
        <!-- 快捷键提示 -->
        <div id="shortcut-hint" class="shortcut-hint" aria-live="polite" aria-atomic="true">
            <span id="shortcut-key"></span>
            <span id="shortcut-action"></span>
        </div>
        
        <!-- 消息提示 -->
        <div id="message" class="fixed top-4 right-4 p-4 rounded shadow-lg z-50 hidden" aria-live="polite"></div>
    </div>
</body>
</html>
