<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放 - LibreTV</title>
    <meta name="description" content="LibreTV视频播放页面">
    
    <!-- Favicon -->
    <link rel="icon" href="./image/retrotv_5520.png">
    <link rel="apple-touch-icon" href="./image/retrotv_5520.png">
    <link rel="manifest" href="manifest.json">
    
    <script src="libs/tailwindcss.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- hls.js 用于浏览器播放m3u8 -->
    <script src="libs/hls.min.js"></script>
    <!-- DPlayer 播放器库 -->
    <script src="libs/dplayer.min.js"></script>
    <!-- 保持屏幕常亮 -->
    <script src="js/wakelock.js"></script>
</head>
<body class="page-bg text-white">
    <div class="container mx-auto px-4 py-6 flex flex-col min-h-screen">
        <!-- 顶部导航栏 -->
        <div class="flex justify-between items-center mb-4">
            <div>
                <button id="backButton" class="bg-[#222] hover:bg-[#333] border border-[#333] text-white hover:text-gray-200 rounded-lg px-4 py-2 transition flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    返回
                </button>
            </div>
            <div class="flex-1 text-center">
                <h1 id="videoTitle" class="gradient-text text-xl font-bold truncate max-w-md mx-auto">视频播放</h1>
            </div>
            <div>
                <button id="refreshPlayer" class="bg-[#222] hover:bg-[#333] border border-[#333] text-white hover:text-gray-200 rounded-lg px-4 py-2 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- 播放器容器 -->
        <div id="dplayer" class="w-full bg-black rounded-lg overflow-hidden"></div>
        
        <!-- 剧集选择和控制区域 -->
        <div class="mt-6 mb-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">剧集选择</h2>
                <div class="flex space-x-2">
                    <button id="toggleEpisodeOrderBtn" class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors flex items-center">
                        <svg id="orderIcon" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" />
                        </svg>
                        <span id="orderText">倒序排列</span>
                    </button>
                    <button id="copyLinksBtn" title="复制播放链接" class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] text-white rounded-lg transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- 集数导航按钮 -->
            <div class="flex space-x-2 mb-4">
                <button id="prevEpisodeBtn" class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors flex-1">上一集</button>
                <button id="nextEpisodeBtn" class="px-4 py-2 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg transition-colors flex-1">下一集</button>
            </div>
            
            <!-- 剧集列表 -->
            <div id="episodesGrid" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-2 mt-4">
                <!-- 这里动态填充剧集按钮 -->
            </div>
        </div>
        
        <!-- 截图保存提示 -->
        <div id="screenshotSaveNotice" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg z-50">
            截图已保存
        </div>
    </div>
    
    <!-- 错误提示框 -->
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 opacity-0 -translate-y-full z-50">
        <p id="toastMessage"></p>
    </div>
    
    <!-- 加载提示框 -->
    <div id="loading" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50">
        <div class="bg-[#111] p-8 rounded-lg border border-[#333] flex items-center space-x-4">
            <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
            <p class="text-white text-lg">加载中...</p>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // 全局变量
        let player = null;
        let currentEpisodes = [];
        let currentEpisodeIndex = 0;
        let currentVideoTitle = '';
        let currentSourceCode = '';
        let sourceCodeParam = '';
        let sourceParam = '';
        let episodesReversed = false;
        let wakeLock = null; // 屏幕常亮锁

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 显示加载中
            showLoading();
            
            // 从URL获取参数
            const urlParams = new URLSearchParams(window.location.search);
            const videoUrl = urlParams.get('url');
            currentVideoTitle = urlParams.get('title') || '未知视频';
            currentEpisodeIndex = parseInt(urlParams.get('index') || '0');
            sourceParam = urlParams.get('source') || '';
            sourceCodeParam = urlParams.get('source_code') || '';
            
            // 从localStorage获取剧集信息
            try {
                currentEpisodes = JSON.parse(localStorage.getItem('currentEpisodes') || '[]');
                episodesReversed = localStorage.getItem('episodesReversed') === 'true';
                // 更新排序按钮文本
                updateOrderButtonText();
            } catch (e) {
                console.error('解析剧集信息出错:', e);
                currentEpisodes = [];
                episodesReversed = false;
            }
            
            // 设置页面标题
            document.title = `${currentVideoTitle} - LibreTV`;
            
            // 显示视频标题
            const titleElement = document.getElementById('videoTitle');
            if (titleElement) {
                titleElement.textContent = currentVideoTitle;
            }
            
            // 初始化播放器
            initPlayer(videoUrl);
            
            // 渲染剧集列表
            renderEpisodes();
            
            // 设置返回按钮事件
            document.getElementById('backButton').addEventListener('click', function() {
                goBack();
            });
            
            // 设置刷新按钮事件
            document.getElementById('refreshPlayer').addEventListener('click', function() {
                refreshPlayer();
            });
            
            // 设置上一集/下一集按钮事件
            document.getElementById('prevEpisodeBtn').addEventListener('click', function() {
                playPreviousEpisode();
            });
            
            document.getElementById('nextEpisodeBtn').addEventListener('click', function() {
                playNextEpisode();
            });
            
            // 设置倒序按钮事件
            document.getElementById('toggleEpisodeOrderBtn').addEventListener('click', function() {
                toggleEpisodeOrder();
            });
            
            // 设置复制链接按钮事件
            document.getElementById('copyLinksBtn').addEventListener('click', function() {
                copyLinks();
            });
            
            // 尝试获取屏幕常亮锁
            requestWakeLock();
        });
        
        // 初始化播放器
        function initPlayer(url) {
            if (!url) {
                hideLoading();
                showToast('无效的视频链接', 'error');
                return;
            }
            
            // 创建DPlayer实例
            const dp = new DPlayer({
                container: document.getElementById('dplayer'),
                autoplay: true,
                theme: '#FADFA3',
                video: {
                    url: url,
                    type: 'auto',
                },
                subtitle: {
                    url: '',
                    type: 'webvtt',
                    fontSize: '25px',
                    bottom: '10%',
                    color: '#FADFA3',
                },
                screenshot: true,
                hotkey: true,
                airplay: true,
                volume: 1.0,
                contextmenu: [
                    {
                        text: '© LibreTV',
                        link: 'https://github.com/LibreSpark/LibreTV',
                    },
                ],
            });
            
            // 保存播放器实例
            player = dp;
            
            // 监听播放器事件
            dp.on('loadstart', function() {
                showLoading();
            });
            
            dp.on('loadeddata', function() {
                hideLoading();
                // 尝试恢复播放位置
                try {
                    const historyData = JSON.parse(localStorage.getItem('viewingHistory') || '[]');
                    const currentItem = historyData.find(item => item.title === currentVideoTitle && item.episodeIndex === currentEpisodeIndex);
                    if (currentItem && currentItem.playbackPosition > 10) {
                        // 如果历史播放位置大于10秒，并且小于视频总时长的90%，则恢复位置
                        const duration = dp.video.duration;
                        if (currentItem.playbackPosition < duration * 0.9) {
                            dp.seek(currentItem.playbackPosition);
                            showToast(`已恢复至 ${formatTime(currentItem.playbackPosition)}`, 'info');
                        }
                    }
                } catch (e) {
                    console.error('恢复播放位置失败:', e);
                }
            });
            
            dp.on('ended', function() {
                // 播放结束时，如果有下一集则自动播放
                const autoPlayNext = localStorage.getItem('autoPlayNext') !== 'false'; // 默认开启
                if (autoPlayNext && currentEpisodeIndex < currentEpisodes.length - 1) {
                    setTimeout(() => {
                        playNextEpisode();
                    }, 1500); // 延迟1.5秒自动播放下一集
                }
            });
            
            // 定期保存播放进度
            setInterval(() => {
                if (dp && dp.video) {
                    const currentTime = dp.video.currentTime;
                    if (currentTime > 0) {
                        savePlaybackPosition(currentTime);
                    }
                }
            }, 10000); // 每10秒保存一次
            
            // 监听截图事件
            dp.on('screenshot', function(blob) {
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `LibreTV_${currentVideoTitle}_${new Date().getTime()}.png`;
                a.click();
                URL.revokeObjectURL(a.href);
                
                // 显示保存提示
                const notice = document.getElementById('screenshotSaveNotice');
                notice.classList.remove('hidden');
                setTimeout(() => {
                    notice.classList.add('hidden');
                }, 3000);
            });
            
            // 错误处理
            dp.on('error', function() {
                hideLoading();
                showToast('视频加载失败，请尝试刷新播放器', 'error');
            });
        }
        
        // 渲染剧集按钮
        function renderEpisodes() {
            const container = document.getElementById('episodesGrid');
            if (!container || !currentEpisodes || currentEpisodes.length === 0) return;
            
            // 清空容器
            container.innerHTML = '';
            
            // 根据排序状态决定显示顺序
            const episodes = episodesReversed ? [...currentEpisodes].reverse() : currentEpisodes;
            
            // 创建剧集按钮
            episodes.forEach((episode, index) => {
                // 根据倒序状态计算实际索引
                const realIndex = episodesReversed ? currentEpisodes.length - 1 - index : index;
                
                const btn = document.createElement('button');
                btn.className = `px-4 py-2 border rounded-lg transition-colors text-center ${
                    realIndex === currentEpisodeIndex 
                    ? 'bg-pink-600 text-white border-white' 
                    : 'bg-[#222] hover:bg-[#333] text-gray-300 border-[#333] hover:border-white'
                }`;
                btn.textContent = `第${realIndex + 1}集`;
                btn.dataset.index = realIndex;
                
                btn.addEventListener('click', function() {
                    playEpisode(parseInt(this.dataset.index));
                });
                
                container.appendChild(btn);
            });
            
            // 更新上一集/下一集按钮状态
            updateNavButtons();
        }
        
        // 更新导航按钮状态
        function updateNavButtons() {
            const prevBtn = document.getElementById('prevEpisodeBtn');
            const nextBtn = document.getElementById('nextEpisodeBtn');
            
            if (prevBtn) {
                prevBtn.disabled = currentEpisodeIndex <= 0;
                prevBtn.className = `px-4 py-2 border rounded-lg transition-colors flex-1 ${
                    currentEpisodeIndex <= 0 
                    ? 'bg-[#333] text-gray-500 border-[#444] cursor-not-allowed' 
                    : 'bg-[#222] hover:bg-[#333] text-white border-[#333]'
                }`;
            }
            
            if (nextBtn) {
                nextBtn.disabled = currentEpisodeIndex >= currentEpisodes.length - 1;
                nextBtn.className = `px-4 py-2 border rounded-lg transition-colors flex-1 ${
                    currentEpisodeIndex >= currentEpisodes.length - 1 
                    ? 'bg-[#333] text-gray-500 border-[#444] cursor-not-allowed' 
                    : 'bg-[#222] hover:bg-[#333] text-white border-[#333]'
                }`;
            }
        }
        
        // 播放指定集数
        function playEpisode(index) {
            if (index < 0 || index >= currentEpisodes.length) return;
            
            // 更新当前集数索引
            currentEpisodeIndex = index;
            
            // 更新存储的信息
            localStorage.setItem('currentEpisodeIndex', currentEpisodeIndex);
            
            // 更新URL参数，不刷新页面
            const url = new URL(window.location.href);
            url.searchParams.set('index', currentEpisodeIndex);
            window.history.replaceState({}, '', url);
            
            // 获取播放地址
            const videoUrl = currentEpisodes[currentEpisodeIndex];
            
            // 更新播放器
            if (player) {
                player.switchVideo({
                    url: videoUrl,
                    type: 'auto'
                });
                
                // 播放新视频
                player.play();
            } else {
                // 如果播放器不存在，初始化播放器
                initPlayer(videoUrl);
            }
            
            // 重新渲染剧集列表，高亮当前集数
            renderEpisodes();
        }
        
        // 播放上一集
        function playPreviousEpisode() {
            if (currentEpisodeIndex > 0) {
                playEpisode(currentEpisodeIndex - 1);
            }
        }
        
        // 播放下一集
        function playNextEpisode() {
            if (currentEpisodeIndex < currentEpisodes.length - 1) {
                playEpisode(currentEpisodeIndex + 1);
            }
        }
        
        // 切换剧集顺序
        function toggleEpisodeOrder() {
            episodesReversed = !episodesReversed;
            localStorage.setItem('episodesReversed', episodesReversed);
            
            // 更新按钮文本
            updateOrderButtonText();
            
            // 重新渲染剧集列表
            renderEpisodes();
        }
        
        // 更新排序按钮文本
        function updateOrderButtonText() {
            const orderText = document.getElementById('orderText');
            const orderIcon = document.getElementById('orderIcon');
            
            if (orderText && orderIcon) {
                orderText.textContent = episodesReversed ? '正序排列' : '倒序排列';
                orderIcon.style.transform = episodesReversed ? 'rotate(180deg)' : 'rotate(0deg)';
            }
        }
        
        // 复制所有剧集链接
        function copyLinks() {
            if (!currentEpisodes || currentEpisodes.length === 0) {
                showToast('没有可复制的链接', 'warning');
                return;
            }
            
            const links = currentEpisodes.join('\n');
            
            // 复制到剪贴板
            navigator.clipboard.writeText(links).then(function() {
                showToast('已复制全部播放链接', 'success');
            }).catch(function(err) {
                showToast('复制失败: ' + err, 'error');
            });
        }
        
        // 保存播放进度
        function savePlaybackPosition(position) {
            if (!currentVideoTitle) return;
            
            try {
                const historyData = JSON.parse(localStorage.getItem('viewingHistory') || '[]');
                const index = historyData.findIndex(item => item.title === currentVideoTitle && item.episodeIndex === currentEpisodeIndex);
                
                if (index !== -1) {
                    historyData[index].playbackPosition = position;
                    historyData[index].timestamp = Date.now(); // 更新时间戳
                } else {
                    // 如果没有找到对应记录，创建新记录
                    historyData.push({
                        title: currentVideoTitle,
                        url: currentEpisodes[currentEpisodeIndex],
                        episodeIndex: currentEpisodeIndex,
                        playbackPosition: position,
                        sourceName: sourceParam,
                        timestamp: Date.now(),
                        episodes: currentEpisodes
                    });
                }
                
                // 限制历史记录数量
                if (historyData.length > 100) {
                    historyData.sort((a, b) => b.timestamp - a.timestamp);
                    historyData.length = 100;
                }
                
                localStorage.setItem('viewingHistory', JSON.stringify(historyData));
            } catch (e) {
                console.error('保存播放进度失败:', e);
            }
        }
        
        // 刷新播放器
        function refreshPlayer() {
            if (!player) return;
            
            const currentUrl = currentEpisodes[currentEpisodeIndex];
            if (!currentUrl) {
                showToast('无效的视频链接', 'error');
                return;
            }
            
            // 记住当前播放位置
            const currentTime = player.video.currentTime;
            
            // 重新加载视频
            player.switchVideo({
                url: currentUrl,
                type: 'auto'
            });
            
            // 播放视频并恢复位置
            player.play();
            
            // 如果之前有播放位置，恢复到那个位置
            if (currentTime > 0) {
                setTimeout(() => {
                    player.seek(currentTime);
                }, 1000);
            }
            
            showToast('播放器已刷新', 'info');
        }
        
        // 返回函数
        function goBack() {
            // 尝试获取上一次的搜索查询
            const lastQuery = localStorage.getItem('lastSearchQuery');
            
            if (lastQuery) {
                // 如果有上一次的搜索查询，返回到搜索结果页面
                window.location.href = `/?s=${encodeURIComponent(lastQuery)}`;
            } else {
                // 否则返回到首页
                window.location.href = '/';
            }
        }
        
        // 请求屏幕常亮锁
        async function requestWakeLock() {
            try {
                // 不希望引起错误的可选功能
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    console.log('获取到屏幕常亮锁');
                    
                    // 页面可见性变化时重新获取锁
                    document.addEventListener('visibilitychange', handleVisibilityChange);
                }
            } catch (err) {
                console.error(`获取屏幕常亮锁失败: ${err.name}, ${err.message}`);
            }
        }
        
        // 处理页面可见性变化
        async function handleVisibilityChange() {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                // 页面变为可见时，重新获取锁
                await requestWakeLock();
            }
        }
        
        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        // 改进的Toast显示函数
        function showToast(message, type = 'error') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            if (!toast || !toastMessage) return;
            
            const bgColors = {
                'error': 'bg-red-500',
                'success': 'bg-green-500',
                'info': 'bg-blue-500',
                'warning': 'bg-yellow-500'
            };
            
            const bgColor = bgColors[type] || bgColors.error;
            toast.className = `fixed top-4 left-1/2 -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 ${bgColor} text-white z-50`;
            toastMessage.textContent = message;
            
            // 显示提示
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(-50%) translateY(0)';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(-100%)';
            }, 3000);
        }
        
        // 显示加载中
        function showLoading(message = '加载中...') {
            const loading = document.getElementById('loading');
            if (!loading) return;
            
            const messageEl = loading.querySelector('p');
            if (messageEl) {
                messageEl.textContent = message;
            }
            
            loading.style.display = 'flex';
        }
        
        // 隐藏加载中
        function hideLoading() {
            const loading = document.getElementById('loading');
            if (!loading) return;
            
            loading.style.display = 'none';
        }
        
        // 页面卸载前释放屏幕常亮锁
        window.addEventListener('beforeunload', () => {
            if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
        });
    </script>
</body>
</html>
