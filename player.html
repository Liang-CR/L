<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LibreTV - 自由观影">
    <title>播放器</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/player_styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        window.__ENV__ = window.__ENV__ || {};
        window.__ENV__.PASSWORD = "{{PASSWORD}}"; // This will be replaced by Cloudflare middleware
    </script>
    
    <script src="libs/tailwindcss.min.js" defer></script>
    <script src="libs/hls.min.js" defer></script>
    <script src="libs/DPlayer.min.js" defer></script>
    <script src="libs/sha256.min.js" defer></script>
    <script>
        // Preserve original js-sha256 if loaded from libs, before password.js potentially redefines window.sha256
        // This ensures that if password.js's sha256 fails, _jsSha256 can be used as a fallback.
        if (typeof window.sha256 === 'function') {
            window._jsSha256 = window.sha256;
        }
    </script>
    
    <script src="js/config.js" defer></script>
    <script src="js/password.js" defer></script> <script src="js/sha256.js" defer></script> <script src="js/player_app.js" defer></script>
    <script src="js/player_preload.js" defer></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col">
    <div class="player-outer-container flex-grow flex flex-col">
        <header class="player-header flex items-center justify-between p-2 sm:p-4 bg-black bg-opacity-50 z-10">
            <button id="back-button" class="flex items-center gap-1 sm:gap-2 text-white hover:text-blue-400 transition-colors px-2 py-1 rounded hover:bg-gray-700" aria-label="返回">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left" aria-hidden="true">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                <span class="text-sm sm:text-base">返回</span>
            </button>
            
            <h1 id="video-title" class="text-sm sm:text-lg font-semibold mx-2 text-center overflow-hidden whitespace-nowrap text-ellipsis flex-grow">加载中...</h1>
            
            <div class="flex items-center gap-2 sm:gap-4">
                <button id="fullscreen-button" class="text-white hover:text-blue-400 transition-colors px-2 py-1 rounded hover:bg-gray-700" aria-label="全屏">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-maximize" aria-hidden="true">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
            </div>
        </header>
        
        <div id="player" class="relative flex-grow" role="region" aria-label="视频播放区域">
            <div id="dplayer" class="w-full h-full"></div>
            
            <div id="loading" class="loading-container" aria-live="polite">
                <div class="loading-spinner" aria-hidden="true"></div>
                <div class="mt-4">加载中...</div>
            </div>
            
            <div id="error" class="error-container hidden" aria-live="assertive">
                <div class="error-icon" aria-hidden="true">⚠️</div>
                <div class="text-xl font-bold">播放出错</div>
                <div class="mt-2 text-gray-300">请尝试其他线路或刷新页面</div>
                <button id="retry-button" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded transition-colors">重试</button>
            </div>
        </div>
        
        <div class="player-controls-area p-2 sm:p-4 bg-black bg-opacity-30">
            <div id="episode-info" class="mb-2 text-center">
                <span id="episode-info-span" class="text-gray-300 text-sm"></span>
            </div>
          
            <div class="flex items-center justify-between mb-3 px-1">
                <button id="prev-episode" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 text-white rounded-md text-sm disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
                    上一集
                </button>
                <button id="order-button" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 text-white rounded-md text-sm flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z" clip-rule="evenodd" /></svg>
                    <span>倒序排列</span>
                </button>
                <button id="next-episode" class="px-3 py-1.5 bg-gray-700 hover:bg-gray-600 text-white rounded-md text-sm disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
                    下一集
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 18 15 12 9 6"></polyline></svg>
                </button>
            </div>
            
            <div id="episodes-container" class="mt-2 hidden" role="navigation" aria-label="剧集选择">
                <div id="episode-grid" class="episode-grid grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 xl:grid-cols-12 gap-2 max-h-32 overflow-y-auto">
                    </div>
            </div>
            
            <div class="mt-4 pt-3 border-t border-gray-700" role="form" aria-label="播放设置">
                <div class="flex items-center justify-between p-2 bg-opacity-50 rounded">
                    <span id="autoplay-label" class="text-sm text-gray-300">自动连播</span>
                    <label class="switch">
                        <input type="checkbox" id="autoplay-next" checked aria-labelledby="autoplay-label">
                        <span class="slider"></span>
                    </label>
                </div>
                </div>
        </div>
        
        <div id="shortcut-hint" class="shortcut-hint" aria-live="polite" aria-atomic="true">
            <span id="shortcut-key" class="text-lg font-bold"></span>
            <span id="shortcut-action" class="ml-2"></span>
        </div>
        
        <div id="message" class="fixed top-4 right-4 p-3 rounded shadow-lg z-[10001] text-sm text-white transition-opacity duration-300 opacity-0" 
             aria-live="assertive" style="pointer-events: none;">
             </div>
    </div>
</body>
</html>
