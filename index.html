<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LibreTV - 免费在线视频搜索与观看平台</title>
    <meta
      name="description"
      content="LibreTV是一个免费的在线视频搜索平台，无广告、安全，提供来自多个视频源的内容搜索与观看服务，无需注册即可使用。"
    />
    <meta name="keywords" content="在线视频,免费视频,视频搜索,电影,电视剧,LibreTV" />
    <meta name="author" content="LibreTV Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://libretv.is-an.org/" />
    <meta property="og:title" content="LibreTV - 免费在线视频搜索与观看平台" />
    <meta property="og:description" content="搜索并观看来自多个视频源的内容，支持多种设备，无需注册即可使用。" />
    <meta property="og:image" content="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://libretv.is-an.org/" />
    <meta property="twitter:title" content="LibreTV - 免费在线视频搜索与观看平台" />
    <meta property="twitter:description" content="搜索并观看来自多个视频源的内容，支持多种设备，无需注册即可使用。" />
    <meta property="twitter:image" content="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png" />

    <!-- Favicon -->
    <link rel="icon" href="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png" />
    <link rel="apple-touch-icon" href="https://images.icon-icons.com/38/PNG/512/retrotv_5520.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://libretv.is-an.org/" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="page-bg text-white">
    <div class="fixed top-4 right-4 z-50 flex items-center space-x-4">
      <button
        title="关闭模态框"
        onclick="toggleSettings(event)"
        class="bg-[#222] hover:bg-[#333] border border-[#333] hover:border-white rounded-lg px-4 py-2 transition-colors"
        aria-label="打开设置"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          ></path>
        </svg>
      </button>
    </div>

    <!-- 设置面板 -->
    <div
      id="settingsPanel"
      class="settings-panel fixed right-0 top-0 h-full w-80 bg-[#111] border-l border-[#333] shadow-2xl p-6 z-40"
      aria-label="设置面板"
      aria-hidden="true"
    >
      <div class="flex justify-between items-center mb-8">
        <h3 class="text-xl font-bold gradient-text">设置</h3>
        <button
          onclick="toggleSettings()"
          class="text-gray-400 hover:text-white rounded-full p-1 hover:bg-gray-800 transition-colors"
          aria-label="关闭设置"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <div class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-2">选择采集站点</label>
          <div class="relative">
            <select
              id="apiSource"
              class="w-full appearance-none bg-[#1a1a1a] border border-[#333] text-white px-3 py-3 pr-8 rounded-md focus:outline-none focus:ring-1 focus:ring-[#00ccff] focus:border-[#00ccff] transition-all duration-200"
            >
              <option value="heimuer">黑木耳影视 (heimuer)</option>
              <option value="ffzy">非凡影视 (ffzy)</option>
              <option value="tyyszy">天涯资源 (tyyszy)</option>
              <option value="ckzy">CK资源 (ckzy)</option>
              <option value="zy360">360资源 (zy360)</option>
              <option value="wolong">卧龙资源 (wolong)</option>
              <option value="cjhw">新华为 (cjhw)</option>
              <option value="dbzy">豆瓣资源 (dbzy)</option>
              <option value="custom">自定义接口</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-gray-400">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="m6 9 6 6 6-6" />
              </svg>
            </div>
          </div>
          <p class="text-xs text-gray-500 mt-2">目前有效源: 黑木耳、非凡、天涯、CK、360、卧龙、新华为、豆瓣</p>
        </div>

        <!-- 添加自定义接口输入框 -->
        <div id="customApiInput" class="hidden">
          <label class="block text-sm font-medium text-gray-400 mb-2">自定义接口地址</label>
          <input
            type="text"
            id="customApiUrl"
            class="w-full bg-[#1a1a1a] border border-[#333] text-white px-3 py-3 rounded-md focus:outline-none focus:ring-1 focus:ring-[#00ccff] focus:border-[#00ccff] transition-all duration-200"
            placeholder="请输入接口地址..."
          />
          <p class="text-xs text-gray-500 mt-2">格式: https://example.com (不含最后的斜杠)</p>
        </div>

        <div class="mt-6">
          <div class="flex items-center space-x-2 p-3 bg-[#1a1a1a] rounded-md border border-[#333]">
            <p class="text-sm text-gray-300">
              当前站点代码：
              <span id="currentCode" class="font-medium text-white"></span>
              <span id="siteStatus" class="ml-2"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 py-8 flex flex-col h-screen">
      <div class="flex-1 flex flex-col">
        <!-- 网站标志和口号 -->
        <header class="text-center mb-2">
          <div class="flex justify-center items-center mb-4">
            <svg class="w-10 h-10 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
              ></path>
            </svg>
            <h1 class="text-5xl font-bold gradient-text">LibreTV</h1>
          </div>
          <p class="text-gray-400 mb-8">自由观影，畅享精彩</p>
        </header>

        <!-- 搜索区域：默认居中 -->
        <div id="searchArea" class="flex-1 flex flex-col items-center justify-center">
          <h2 class="text-3xl font-bold gradient-text mb-8">视频搜索</h2>
          <div class="w-full max-w-2xl">
            <div
              class="group flex shadow-lg hover:shadow-xl transition-all duration-300 rounded-xl overflow-hidden ring-1 ring-slate-800 focus-within:ring-2 focus-within:ring-[#00ccff]"
            >
              <input
                type="text"
                id="searchInput"
                class="w-full bg-[#121826] border-none text-white px-6 py-4 rounded-l-xl focus:outline-none placeholder:text-gray-500"
                placeholder="搜索你喜欢的视频..."
                aria-label="视频搜索框"
              />
              <button
                onclick="search()"
                class="px-8 py-4 bg-[#00ccff]/90 text-[#0a0a0a] font-medium rounded-r-xl hover:bg-[#00ccff] transition-all ease-out duration-300 group-hover:shadow-inner"
                aria-label="搜索按钮"
              >
                搜索
              </button>
            </div>

            <!-- 添加最近搜索记录部分 -->
            <div id="recentSearches" class="mt-6 flex flex-wrap gap-3" aria-label="最近搜索记录">
              <!-- 这里会动态插入最近的搜索记录 -->
            </div>
            <!-- 添加清除历史按钮 -->
            <div id="clearHistoryBtn" class="mt-3 text-center">
              <button
                onclick="clearSearchHistory()"
                class="text-gray-500 text-xs hover:text-[#00ccff] transition-all duration-200"
                aria-label="清除搜索历史"
              >
                清除搜索历史
              </button>
            </div>
          </div>
        </div>

        <!-- 搜索结果：初始隐藏 -->
        <div id="resultsArea" class="w-full hidden">
          <!-- 搜索进度条 -->
          <div id="searchProgressContainer" class="mb-6 hidden">
            <div class="flex items-center justify-between mb-2">
              <h3 class="text-lg font-semibold text-gray-200">搜索进度</h3>
              <span id="searchProgressStatus" class="text-sm text-gray-400">0/0 源</span>
            </div>
            <div class="h-2 bg-[#1a1a1a] rounded-full overflow-hidden">
              <div
                id="searchProgressBar"
                class="h-full bg-gradient-to-r from-[#00ccff] to-[#9f7aea] w-0 transition-all duration-300"
              ></div>
            </div>
          </div>

          <!-- 结果统计 -->
          <div id="searchStats" class="mb-6 hidden">
            <div class="flex justify-between items-center">
              <h3 class="text-lg font-semibold gradient-text">搜索结果</h3>
              <span id="searchStatsCount" class="text-sm text-gray-400"></span>
            </div>
          </div>

          <!-- 聚合搜索切换 -->
          <div class="flex items-center justify-end mb-6">
            <label class="inline-flex items-center cursor-pointer">
              <span class="mr-3 text-sm text-gray-300">聚合搜索</span>
              <div class="relative">
                <input id="aggregateSearchToggle" type="checkbox" class="sr-only peer" />
                <div
                  class="w-11 h-6 bg-[#222] peer-focus:ring-1 peer-focus:ring-[#00ccff] rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-0.5 after:bg-gray-400 after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#00ccff]/30 peer-checked:after:bg-[#00ccff]"
                ></div>
              </div>
            </label>
          </div>

          <!-- 分类的搜索结果 -->
          <div id="groupedResults" class="space-y-8">
            <!-- 各个数据源的结果将被动态插入到这里 -->
          </div>

          <!-- 普通搜索结果 (单一数据源) -->
          <div id="results" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
        </div>
      </div>
    </div>

    <!-- 页脚区域 -->
    <footer class="footer mt-8 py-6 border-t border-[#333] bg-[#0a0a0a]">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <div class="flex items-center justify-center md:justify-start">
              <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
                ></path>
              </svg>
              <span class="gradient-text font-bold">LibreTV</span>
            </div>
            <p class="text-gray-500 text-sm mt-2 text-center md:text-left">© 2025 LibreTV - 自由观影，畅享精彩</p>
          </div>

          <div class="text-center md:text-right">
            <p class="text-gray-500 text-sm max-w-md">
              免责声明：本站仅为视频搜索工具，不存储、上传或分发任何视频内容。
              所有视频均来自第三方API接口。如有侵权，请联系相关内容提供方。
            </p>
            <div class="mt-2 flex justify-center md:justify-end space-x-4">
              <a href="about.html" class="text-gray-400 hover:text-white text-sm transition-colors">关于我们</a>
              <a href="privacy.html" class="text-gray-400 hover:text-white text-sm transition-colors">隐私政策</a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- 详情模态框 -->
    <div
      id="modal"
      class="fixed inset-0 bg-black/95 hidden flex items-center justify-center transition-opacity duration-300 z-50"
    >
      <div
        class="bg-[#121826] p-8 rounded-xl w-11/12 max-w-4xl border border-[#222] shadow-xl max-h-[90vh] flex flex-col backdrop-blur-sm"
      >
        <div class="flex justify-between items-center mb-6 flex-none">
          <h2 id="modalTitle" class="text-2xl font-bold gradient-text"></h2>
          <button
            title="关闭模态框"
            onclick="closeModal()"
            class="text-gray-400 hover:text-white rounded-full p-2 hover:bg-[#1e293b]/50 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>
        <div id="modalContent" class="overflow-auto flex-1 min-h-0">
          <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3"></div>
        </div>
      </div>
    </div>

    <!-- 错误提示框 -->
    <div
      id="toast"
      class="fixed top-4 left-1/2 -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 opacity-0 -translate-y-full"
    >
      <p id="toastMessage"></p>
    </div>

    <!-- 添加 loading 提示框 -->
    <div id="loading" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
      <div class="bg-[#111] p-8 rounded-lg border border-[#333] flex items-center space-x-4">
        <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
        <p class="text-white text-lg">加载中...</p>
      </div>
    </div>

    <!-- JSON-LD 结构化数据 -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "LibreTV",
        "url": "https://libretv.is-an.org/",
        "description": "免费在线视频搜索与观看平台",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://libretv.is-an.org/?s={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <script src="js/config.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
